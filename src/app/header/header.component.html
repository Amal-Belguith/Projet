
<!-- Navbar & Carousel Start -->
<div class="container-fluid position-relative p-0">
    <nav class="navbar navbar-expand-lg bg-light navbar-dark py-3 py-lg-0">
        <a href="" class="navbar-brand p-0">
            <img src="assets/img/logk.png" alt="Logo" style="max-width: 140px; max-height: 70px;"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto py-0">
                <a href="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
                  class="nav-item nav-link">Accueil</a>
                <a routerLink="/About" fragment="about-start" routerLinkActive="active" class="nav-item nav-link" >À propos</a>
                <a routerLink="/Services" fragment="services-start" routerLinkActive="active" class="nav-item nav-link">Services</a>
                <a routerLink="/Produits" fragment="produits-start" routerLinkActive="active" class="nav-item nav-link">Produits</a>
                <a routerLink="/Support" fragment="support-start" routerLinkActive="active" class="nav-item nav-link">Support</a>
                <a routerLink="/Contact" fragment="contact-start" routerLinkActive="active" class="nav-item nav-link">Contact</a>
              </div>
              
         
        </div>
  </nav>
    <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="assets/img/akcp.png" alt="Image">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <div class="p-3" style="max-width: 900px;">
                        <h5 class="text-white text-uppercase mb-3 animated slideInDown">Service & Consultation</h5>
                        <h1 class="display-1 text-white mb-md-4 animated zoomIn">Gestion Informatique et Technologies</h1>
                        <a routerLink="/Devis" fragment="devis-start" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">Demander un Devis</a>
                        <a routerLink="/Contact" fragment="contact-start" class="btn btn-outline-light py-md-3 px-md-5 animated slideInRight">Contactez-nous</a>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="assets/img/giho.png" alt="Image">
                <div class="carousel-caption d-flex flex-column align-items-center justify-content-center">
                    <div class="p-3" style="max-width: 900px;">
                        <h5 class="text-white text-uppercase mb-3 animated slideInDown">Sécurité & Stabilité</h5>
                        <h1 class="display-1 text-white mb-md-4 animated zoomIn">Nos solutions servent vos besoins</h1>
                        <a routerLink="/Devis" fragment="devis-start" class="btn btn-primary py-md-3 px-md-5 me-3 animated slideInLeft">Demander un Devis</a>
                        <a routerLink="/Contact" fragment="contact-start" class="btn btn-outline-light py-md-3 px-md-5 animated slideInRight">Contactez-nous</a>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#header-carousel"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
<!-- Navbar & Carousel End -->
